<html lang="en" class="" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>vChamber - A simple video coplay platform for Colleagues, Friends, Lovers</title>
    <meta name="robots" content="noindex">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/frank.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="css/demo.css?v=2">-->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.4.6/plyr.css">

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style class="cp-pen-styles">/* This is purely for the demo */
    .plyr {
        border-radius: 4px;
        margin-bottom: 15px;
    }
    .navbar-brand kbd {
        background-color: #ff0000;
        color: #ffffff;
    }
    </style>
</head>

<body id="page-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">vChamber</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

<div id="web_bg" style="background-image: url(./img/nice-background3.jpg);"></div>
<div class="container">
  <div class="row">
  <div class="col"></div>
  <div class="col-8">
    <!--<div id=media_player>-->
    <div class="form-group row" style="padding-top:100px">
        <div class="col-12" id=media_player>
            <video controls playsinline id="player">
            <!-- Video files -->
            <source src="" type="youtube" size="576">
            </video>
        </div>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-danger btn-lg" id='changelistenbtn' onclick="change_listen()" hidden=true>
            Stop Following
        </button>
    </div>
    <div class="form-group row" id="youtubearea" hidden=true>
        <div class=col-12>
            <h1 class="navbar-brand"><kbd>Youtube</kbd></h1>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">URL</span>
                </div>
                <input type="text" id="youtubelink" class="form-control" placeholder="Youtube URL" aria-label="Youtube URL" aria-describedby="basic-addon1">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick="newUrl()">Go</button>
                </div>
            </div>
        </div>
    </div>
    <div id="tokens" style="display: none">
      <kbd>Master URL</kbd>
      <div class="form-group row">
        <div class="col-12">
          <div class="input-group mb-3" id="master_link"></div>
        </div>
      </div>
    <kbd>Guest URL</kbd>
    <div class="form-group row">
      <div class="col-12">
        <div class="input-group mb-3" id="guest_link">
        </div>
      </div>
    </div>
    </div>
</div>
<div class="col"></div>
</div>
</div>
<!-- <script src="https://cdn.plyr.io/3.4.6/plyr.js"></script> -->
<script src="vendor/plyr/plyr.min.js"></script>
<script>
    var js = document.createElement('script');
    document.addEventListener('DOMContentLoaded', () => {
        js.src = "playback.js"
        document.head.appendChild(js)
    });
    //# sourceURL=pen.js
</script>
</body>

</html>
